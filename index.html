<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      window.onload = function () {
        if (window.history && window.history.pushState) {
          history.pushState(null, null, document.URL);
          window.addEventListener("popstate", function () {
            history.pushState(null, null, document.URL);
            // Здесь добавьте код для перенаправления пользователя на нужную вам ссылку
            window.location.href = "https://vk.com"; // Замените ссылку на нужную вам
          });
        }
      };
    </script>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        document.querySelector(".cta").addEventListener("click", function (e) {
          // prevent default button click
          e.preventDefault();

          // "main offer" (new tab takes focus)
          window.open("https://reddit.com", "_blank", "noreferrer");

          // "popunder" (current tab)
          window.location.replace(
            "https://trk-1.online/test/go/7ff5e2ab-e3d8-4244-9035-657eba47b228?cpc={cpc}&ref_id={click_id}&campaign_id={campaign_id}&sub_id={sub_id}&creative_id={creative_id}&source_id={source_id}"
          );
        });
      });
    </script>
  </head>
  <body>
    <h1>Nothing to see here....</h1>
    <button class="cta">CLICK ME</button>
  </body>
</html>
